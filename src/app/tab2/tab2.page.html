<ion-header>
  <ion-toolbar>
    <ion-title>
      Наши услуги
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Мы предлагаем вам услуги</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let service of services">
      <ion-label>{{service.name}}</ion-label>

      <ion-label>{{service.price}} KZT</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
