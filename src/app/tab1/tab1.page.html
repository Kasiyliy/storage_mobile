<ion-header>
    <ion-toolbar>
        <ion-title>
            Главная
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

<ion-content>
    <ion-card class="welcome-card" style="text-align: center; align-items: center">
        <ion-img src="/assets/dentistry-icon.jpg" style="width: 250px;  text-align: center; margin: 0 auto;"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>
                Хорошее здоровье выше богатства!
            </ion-card-subtitle>
            <ion-card-title>Добро пожаловать в нашу стоматологию</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>Начните заботиться о ваших зубов уже сейчас!</p>
        </ion-card-content>
    </ion-card>
    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Ресурсы</ion-label>
        </ion-list-header>
        <ion-item href="{{url}}">
            <ion-icon slot="start" color="medium" name="book"></ion-icon>
            <ion-label>Перейти в веб-сайт</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="medium" name="call"></ion-icon>
            <ion-label>+77272740002</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon slot="start" color="medium" name="call"></ion-icon>
            <ion-label>+77057055541</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="map"></ion-icon>

            <ion-card class="welcome-card" style="text-align: center; align-items: center">
                <ion-img src="/assets/map.png" style="width: 250px;  text-align: center; margin: 0 auto;"></ion-img>
            </ion-card>
        </ion-item>
    </ion-list>


    <ion-card>
        <ion-card-header>
            <ion-card-title>Оставить отзыв</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="addComment">

                <ion-item>
                    <ion-label position="floating">Имя</ion-label>
                    <ion-input formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Текст</ion-label>
                    <ion-textarea formControlName="text"></ion-textarea>
                </ion-item>
                <ion-button [disabled]="!addComment.valid" (click)="add()"
                            [ngClass]="{'disabled' : !addComment.valid}"
                            expand="block">Оставить
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item  *ngFor="let comment of comments">
            <ion-card style="min-width: 90%">
                <ion-card-header>
                    <ion-icon name="person"></ion-icon> &nbsp; :&nbsp; {{comment.name}}
                </ion-card-header>
                <ion-card-content>
                    <ion-icon name="text"></ion-icon> &nbsp; :&nbsp; {{comment.text}}
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
